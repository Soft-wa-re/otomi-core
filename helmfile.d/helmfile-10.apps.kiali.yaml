bases:
  - snippets/defaults.yaml
---
bases:
  - snippets/env.gotmpl
---
bases:
  - snippets/derived.gotmpl
---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Values }}
{{- $a := $v.apps }}

releases:
  - name: kiali-operator
    installed: {{ $a | get "kiali.enabled" }}
    namespace: kiali-operator
    needs: [kiali/kiali-operator-artifacts]
    disableValidationOnInstall: true
    labels:
      pkg: kiali
    chart: ../charts/kiali-operator
    values:
      - ../values/kiali-operator/kiali-operator.gotmpl
      - {{- $v.apps.kiali | get "_rawValues" dict | toYaml | nindent 8 }}
    <<: *upgrade
  - name: kiali-operator-artifacts
    installed: {{ $a | get "kiali.enabled" }}
    namespace: kiali
    labels:
      pkg: kiali
    <<: *raw
