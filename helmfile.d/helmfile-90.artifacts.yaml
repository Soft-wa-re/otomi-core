bases:
  - snippets/defaults.yaml
---
bases:
  - snippets/env.gotmpl
---
bases:
  - snippets/derived.gotmpl
---
{{ readFile "snippets/templates.gotmpl" }}
{{- $v := .Values }}
{{- $a := $v.apps }}

releases:
  - name: istio-artifacts
    installed: true
    namespace: istio-system
    labels:
      pkg: istio
    chart: ../charts/raw
    values:
      - ../values/raw/istio-raw.gotmpl
      - snippets/common.gotmpl
  - name: velero-artifacts
    installed: {{ $a | get "velero.enabled" }}
    namespace: velero
    labels:
      pkg: velero
    chart: ../charts/raw
    <<: *raw
