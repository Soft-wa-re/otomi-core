apps:
    thanos:
        enabled: true
        bucketweb:
            resources:
                limits:
                    cpu: 1000m
                    memory: 512Mi
                requests:
                    cpu: 500m
                    memory: 256Mi
        compactor:
            retentionResolutionRaw: 30d
            retentionResolution5m: 30d
            retentionResolution1h: 10y
            persistence:
                size: 8Gi
            resources:
                limits:
                    cpu: 1000m
                    memory: 512Mi
                requests:
                    cpu: 500m
                    memory: 256Mi
        query:
            replicaCount: 1
        queryFrontend:
            resources:
                limits:
                    cpu: 1000m
                    memory: 512Mi
                requests:
                    cpu: 500m
                    memory: 256Mi
        receiver:
            mode: standalone
            replicaCount: 1
            persistence:
                size: 8Gi
        storegateway:
            persistence:
                size: 8Gi
        ruler:
            enabled: true
            persistence:
                size: 8Gi
        objstore:
            storageProvider:
                type: minioLocal
